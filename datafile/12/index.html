<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Форма с валидацией</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="datafile/12/css/main.css">
</head>
<body>
	<div class="container" style="width:500px">
		<h1>Форма сбора данных</h1>
		<form role="form" id="formuser" onsubmit="return false"><!-- заблокировал кнопку сабмит поумолчанию-->
			<div class="form-group required">
				<label class="control-label" for="email">Почта (будет использована как логин)<sup>*</sup></label>
				<input class="form-control" id="email" placeholder="Почта" type="text">
				<div class="alert alert-danger">Заполните обязательное поле</div><!-- добавил всем полям поле ошибки-->
			</div>

			<!-- Same as above, but in error state and message -->
			<!-- <div class="form-group has-error">
				<label class="control-label" for="email">Почта (будет использована как логин)<sup>*</sup></label>
				<input class="form-control" id="email" placeholder="Почта" type="text">
				<div class="alert alert-danger">Важное сообщение</div>
			</div> -->
<!--поля ошибок сделал поумолчанию видимыми что бы подчеркнуть еще раз визупльно пользователю обязательные поля-->
			<div class="form-group required">
				<label for="password">Пароль (постарайся придумать посложнее)<sup>*</sup></label>
				<input class="form-control" id="password" placeholder="Пароль" type="password">
				<div class="alert alert-danger">Заполните обязательное поле</div>
			</div>

			<div class="form-group">
				<label for="city">Город проживания (указывать не обязательно)</label>
				<input class="form-control" id="city" placeholder="Город" type="text">
			</div>

			<div class="form-group required">
				<div class="checkbox">
					<label>
						<input type="checkbox" id="checkbox"> Согласен со <a href="/">всем</a>
					</label>
				</div>
			</div>

			<div class="form-group">
				<!-- Example of disabled button -->
				<!--<button type="submit" class="btn btn-primary disabled">Отправить данные</button> -->
				<button type="submit" id="submit" class="btn btn-primary">Отправить данные</button>
			</div>
		</form>
	</div>
	<script src="datafile/12/js/validate.js"></script>
</body>
</html>
